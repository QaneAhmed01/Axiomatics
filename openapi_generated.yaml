openapi: 3.0.3
info:
  title: SVT API that builds a text tv API
  version: 1.0.0
  description: API generated by Ai assistant
paths:
  /channels:
    get:
      summary: List all available channels
      responses:
        '200':
          description: array of Channel
  /channels/{channelId}/programs:
    get:
      summary: List programs for a specific channel
      responses:
        '200':
          description: array of Program
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: string
  /programs/{programId}:
    get:
      summary: Get details of a specific program
      responses:
        '200':
          description: Program
      parameters:
      - name: programId
        in: path
        required: true
        schema:
          type: string
  /users:
    post:
      summary: Create a new user
      responses:
        '201':
          description: User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
              required:
              - username
              - email
  /users/{userId}:
    get:
      summary: Get details of a specific user
      responses:
        '200':
          description: User
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
components:
  schemas:
    Channel:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
      required:
      - id
      - name
    Program:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
      required:
      - id
      - title
      - startTime
      - endTime
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
      required:
      - id
      - username
      - email
