openapi: 3.0.3
info:
  title: weather api for sthlm API
  version: 1.0.0
  description: API generated by Ai assistant
paths:
  /weather:
    get:
      summary: Get current weather data for a specified location
      responses:
        '200':
          description: Weather data object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
  /weather/forecast:
    get:
      summary: Get weather forecast for a specified location
      responses:
        '200':
          description: Forecast data array
          content:
            application/json:
              type: array
              items:
                $ref: '#/components/schemas/Forecast'
components:
  schemas:
    Weather:
      type: object
      properties:
        location:
          type: string
        temperature:
          type: number
        humidity:
          type: number
        description:
          type: string
      required:
      - location
      - temperature
      - humidity
      - description
    Forecast:
      type: object
      properties:
        date:
          type: string
          format: date
        temperature:
          type: number
        description:
          type: string
        humidity:
          type: number
      required:
      - date
      - temperature
      - description
      - humidity
